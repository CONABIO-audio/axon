- repo: https://github.com/pre-commit/mirrors-pylint
  rev: ''
  hooks:
  - id: pylint

- repo: https://github.com/chewse/pre-commit-mirrors-pydocstyle
  rev: ''
  hooks:
    - id: pydocstyle

- repo: https://gitlab.com/pycqa/flake8
  rev: ''  # pick a git hash / tag to point to
  hooks:
  - id: flake8
